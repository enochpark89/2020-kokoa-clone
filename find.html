<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Kakaotalk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- status bar-->
  <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>3:33 PM</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <!-- Battery Icon-->
          <i class="fas fa-battery-full"></i>
          <!-- Lightning Icon -->
          <i class="fas fa-bolt"></i>
			  </div>
  </div>
  
  <!-- Header -->
  
  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>



  <main class="main-screen">
    <div class="find-row">
      <div class="find-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="find-row__icon">
        <i class="far fa-address-book"></i>
        <span>Contacts</span>
      </div>
      <div class="find-row__icon">
        <i class="far fa-id-card"></i>
        <span>ID</span>
      </div>
      <div class="find-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
        </div>
    </div>
     <div class="recommended-friends">
       <h6 class="recommended-friends__title">Recommended Friends</h6>
     </div>
   <div class="open-chat">
     <div class="open-chat__header">
       <h4>Open Chat</h4>
       <span> Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
     </div>
     <div class="open-post">
       <div class="open-post__column">
          <h5 class="open-post__titles"><bold>#BTS</bold></h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://www.aceshowbiz.com/images/photo/leonardo_dicaprio.jpg" />
            <span class="open-post__members-count">802 members</span>
          </div>
       </div>
       <div class="open-post__column">
        <span class="open-post__likes">
          <i class="fas fa-heart"></i>
          <span>328</span>
        </span>
       </div>
       <div class="open-post__column">
        <img src="https://pm1.narvii.com/6540/588ab0676c69f46e0aca96bd02468a39449e2e34_hq.jpg" />
       </div>
     </div>
   </div>
  </main>

  <!-- navigation bar-->
  <nav class="nav">
    <ul class="nav__list">
      <li class ="nav__btn">
        <a class="nav__link" href="friends.html">
           <i class="far fa-user fa-lg fa-2x"></i>
        </a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa fa-2x"></i>
        </a></li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big. Please resize width to the line --> </span>
    <div class="no-mobile__resize-box">width: 645px</div>
  </div>


  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  
</body>
</html>
