<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Kakaotalk</title>
  <link rel="stylesheet" href="css/screens/style.css">
</head>
<body>

  <!-- status bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33 PM</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
  
  <!-- Header -->
  
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>



  <main class="main-screen">
      <!-- List of users and the profile pictures-->
    <a class="nav__link" href="chatscreen.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://www.aceshowbiz.com/images/photo/leonardo_dicaprio.jpg" class="user-component__avatar user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Leonardo</h4>
            <h6 class="user-component__subtitle">Please Check my KokoaInfo</h4>
            <!-- <h6 class="user-component__subtitle">This text</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>

        </div>
      </div>
    </a>

  </main>




  <!-- navigation bar-->
  <nav class="nav">
    <ul class="nav__list">
      <li class ="nav__btn">
        <a class="nav__link" href="friends.html">
           <i class="far fa-user fa-lg fa-2x"></i>
        </a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa fa-2x"></i>
        </a></li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  
  <div id="no-mobile">
    <span>Your screen is too big. Please resize width to the line --> </span>
    <div class="no-mobile__resize-box">width: 645px</div>
  </div>

  
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  
</body>
</html>
